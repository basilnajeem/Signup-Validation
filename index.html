<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="./Bootstrap/bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-10 mx-auto">
                    <div class="signup-section my-2">
                        <form action="" id="signup-form">
                            <div class="row g-4">
                                <div class="col-6 ">
                                    <div class="position-relative"><label for="fname" class="signup-label">First
                                            Name</label>
                                        <input type="text" name="fname" id="fname" class="signup-input">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="position-relative"><label for="fname" class="signup-label">Last
                                            Name</label>
                                        <input type="text" name="lname" id="lname" class="signup-input">
                                    </div>

                                </div>
                                <div class="col-12 ">
                                    <div class="position-relative"><label for="email" class="signup-label">Email
                                            Address</label>
                                        <input type="email" name="email" id="email" class="signup-input">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="phone" class="signup-label">Phone Number</label>
                                    <div class="d-flex  position-relative">
                                        <div><select name="" id="countryCode" class="signup-input border-end-0 rounded-end-0">
                                                <option value="+91">+91</option>
                                                <option value="+80">+80</option>
                                            </select></div>
                                        <div class="flex-fill"> <input type="tel" name="phone" id="phone"
                                                class="signup-input rounded-start-0"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end"> <button
                                    class="btn btn-danger submit-button mt-4" id="submit-button">Submit</button></div>
                        </form>
                    </div>
                    <div class="signup-section" style="display: none;">
                        <div class="row gy-3 card-wrapper">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Jquery -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.validate.js"></script>
    <!-- Bootstrap js -->
    <script src="./Bootstrap/popper.min.js"></script>
    <script src="./Bootstrap/bootstrap.min.js"></script>
    <!-- js -->
    <script src="./script1.js"></script>
</body>

</html>
